<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex min-h-screen items-center justify-center">
        <div class="bg-white text-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form action="" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"><a href="index.html">Login</a></button>
            </form>
            <p class="text-center text-sm mt-4">Belum punya akun? <a href="#" class="text-blue-500 hover:underline" onclick="toggleForm()">Register</a></p>
        </div>
    </div>
    <script>
        function toggleForm() {
            alert('Redirect to Register Page');
        }
    </script>
</body>
</html>
